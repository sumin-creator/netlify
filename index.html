    <script>
        // Netlify Functionsã¾ãŸã¯ãƒ­ãƒ¼ã‚«ãƒ«APIã®ãƒ™ãƒ¼ã‚¹URLã‚’è‡ªå‹•æ¤œå‡º
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000/api'
            : '/.netlify/functions';

        // ã‚¿ã‚¹ã‚¯ç®¡ç†æ©Ÿèƒ½
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const tasks = await response.json();
                displayTasks(tasks);
                updateStats();
            } catch (error) {
                console.error('ã‚¿ã‚¹ã‚¯ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            
            if (!text) return;

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadTasks();
                }
            } catch (error) {
                console.error('ã‚¿ã‚¹ã‚¯ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                alert('ã‚¿ã‚¹ã‚¯ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        async function toggleTask(id) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}/toggle`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                console.error('ã‚¿ã‚¹ã‚¯ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }

        async function deleteTask(id) {
            if (!confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                console.error('ã‚¿ã‚¹ã‚¯ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }

        function displayTasks(tasks) {
            const list = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                list.innerHTML = '<li class="empty-state">ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</li>';
                return;
            }

            list.innerHTML = tasks.map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <div class="task-actions">
                        <button class="btn-success" onclick="toggleTask(${task.id})">
                            ${task.completed ? 'â†© æœªå®Œäº†' : 'âœ“ å®Œäº†'}
                        </button>
                        <button class="btn-danger" onclick="deleteTask(${task.id})">å‰Šé™¤</button>
                    </div>
                </li>
            `).join('');
        }

        // ãƒ¡ãƒ¢æ©Ÿèƒ½
        async function loadMemos() {
            try {
                const response = await fetch(`${API_BASE}/memos`);
                const memos = await response.json();
                displayMemos(memos);
                updateStats();
            } catch (error) {
                console.error('ãƒ¡ãƒ¢ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }

        async function addMemo() {
            const titleInput = document.getElementById('memo-title');
            const contentInput = document.getElementById('memo-content');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !content) {
                alert('ã‚¿ã‚¤ãƒˆãƒ«ã¨å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;

            try {
                const response = await fetch(`${API_BASE}/memos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                if (response.ok) {
                    titleInput.value = '';
                    contentInput.value = '';
                    loadMemos();
                }
            } catch (error) {
                console.error('ãƒ¡ãƒ¢ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                alert('ãƒ¡ãƒ¢ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ');

        }

        async function deleteMemo(id) {

            try {
                const response = await fetch(`${API_BASE}/memos/${id}`, {

                });

            } catch (error) {
                console.error('ãƒ¡ãƒ¢ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);

        function displayMemos(memos) {

                return;

            list.innerHTML = memos.map(memo => `

                    <div class="memo-actions">

            `).join('');
        }

        // çµ±è¨ˆæ›´æ–°
        async function updateStats() {
            try {
                const [tasksRes, memosRes] = await Promise.all([
                    fetch(`${API_BASE}/tasks`),
                    fetch(`${API_BASE}/memos`)
                ]);
                
                const tasks = await tasksRes.json();
                const memos = await memosRes.json();
                
                const completed = tasks.filter(t => t.completed).length;
                const pending = tasks.length - completed;
                
                document.getElementById('total-tasks').textContent = tasks.length;
                document.getElementById('completed-tasks').textContent = completed;
                document.getElementById('pending-tasks').textContent = pending;
                document.getElementById('total-memos').textContent = memos.length;
            } catch (error) {

            }
        }

        function escapeHtml(text) {

            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
