[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

[functions]
  directory = "netlify/functions"

# 重要: /.netlify/functions/* を先に指定し、SPA の catch-all で上書きされないようにする
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA用: 上記以外のパスは index.html へ
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
