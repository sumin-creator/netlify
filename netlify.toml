# 404 になる場合: Netlify UI の Build settings で Base directory を確認
# （リポジトリでこのプロジェクトが netlify/ サブフォルダなら Base directory = "netlify" にすること）
[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

[functions]
  directory = "netlify/functions"

# SPA用: 静的ファイル・Functions 以外は index.html へ
# ※ /.netlify/functions/* は Netlify が自動で処理するため redirect に含めない（from に /.netlify は指定不可）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
