[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

# Netlify は /.netlify/functions/* をリダイレクトより先に Functions へルーティングする。
# 以下で SPA 用リダイレクトを指定しても、Functions へのリクエストは影響を受けない。
[functions]
  directory = "netlify/functions"

# SPA用: 静的ファイルにないパスは index.html へ（Functions パスは上記のため対象外）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
